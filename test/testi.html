<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Resizing</title>
</head>
<body>
    <input type="radio" name="imgToggle" id="showLarge" class="toggle">
    <input type="radio" name="imgToggle" id="showSmall" class="toggle" checked>

    <label for="showLarge">
        <img src="a.png" alt="Description" id="smallImage">
    </label>
    
    <div class="overlay" id="overlay">
        <label for="showSmall">
            <img src="a.png" alt="Description" id="largeImage">
        </label>
    </div>
</body>
</html>
